{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<h1>Photo</h1>
<h3>Title:{{ photo.title }}</h3>
<h4>Description:{{ photo.description }}</h4>
<h4>Date Uploded:{{ photo.date_uploaded }}</h4>
    <h4>Like Count:{{ photo.likes.count }}</h4>
    <img src="{{ photo.image.url }}" height="500" width="500">
{% if user.is_authenticated %}
  <a href="/photos/{{ photo.id }}/like" class="btn btn-info" role="button">Like</a>
{% endif %}
{% endblock content %}
